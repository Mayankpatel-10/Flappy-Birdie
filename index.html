<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <img id="bird" src="flappy-birdie.png" alt="Flappy Bird">
        <div id="pipe-top" class="pipe"></div>
        <div id="pipe-bottom" class="pipe"></div>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
	<button id="retry-button" style="display: none;">Retry</button>
	<button id="new-game-button" style="display: none;">New Game</button>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


    </div>
    <script src="script.js"></script>
</body>
</html>
